<!DOCTYPE html>
<html>
<head>
    <title>Taxi Fare Calculator</title>
</head>
<body>
    <h1>Taxi Fare Calculator</h1>
    <form action="/" method="post">
        <label for="start_latitude">Start Latitude:</label>
        <input type="text" name="start_latitude" required><br>

        <label for="start_longitude">Start Longitude:</label>
        <input type="text" name="start_longitude" required><br>

        <label for="end_latitude">End Latitude:</label>
        <input type="text" name="end_latitude" required><br>

        <label for="end_longitude">End Longitude:</label>
        <input type="text" name="end_longitude" required><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
